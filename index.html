<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <!--Copied & pasted from source because I don't know CSS. Yet-->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .slider {
            width: 90%;
            height: 90%;
            max-height:1080px;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            flex: 1 0 100%;
        }

        input[type="radio"] {
            display: none;
        }

        .navigation-manual {
            text-align: center;
            margin-top: 10px;
        }

        .manual-btn {
            border: 2px solid #333;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-block;
            margin: 5px;
        }

        #slide1:checked~.slider .slides {
            transform: translateX(0%);
        }

        #slide2:checked~.slider .slides {
            transform: translateX(-100%);
        }

        #slide3:checked~.slider .slides {
            transform: translateX(-200%);
        }

        #slide4:checked~.slider .slides {
            transform: translateX(-300%);
        }
    </style>
</head>
<!--Had to look at the source code as template image and instruction text was too vague to make sense of-->
<body>
    <h1>Image Slider</h1>

    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="slider">
        <div class="slides">
            <img src="images/pexels-athena-1758144.jpg" alt="Slide1">
            <img src="images/pexels-soldiervip-1321909.jpg" alt="Slide2">
            <img src="images/pexels-soldiervip-1391498.jpg" alt="Slide3">
            <img src="images/pexels-soldiervip-1468379.jpg" alt="Slide4">
        </div>
    </div>

    <div class="navigation-manual">
        <label for="slide1" class="manual-btn"></label>
        <label for="slide2" class="manual-btn"></label>
        <label for="slide3" class="manual-btn"></label>
        <label for="slide4" class="manual-btn"></label>
    </div>
</body>
</html>
